<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>boxcode.me로 이동합니다</title>
    <meta http-equiv="refresh" content="3; URL='https://www.boxcode.me'" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeOut 3s ease-in-out forwards;
            animation-delay: 2s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        .loader {
            width: 150px;
            height: 8px;
            background: #2d2d2d;
            border-radius: 4px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loader-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            animation: loading 2.5s ease-in-out forwards;
            transform-origin: left;
            transform: scaleX(0);
        }

        .message {
            font-size: 1.1em;
            color: #888;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        @keyframes slideIn {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link {
            position: fixed;
            bottom: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>boxcode.me로 이동합니다</h1>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <p class="message">잠시만 기다려주세요...</p>
    </div>
    <a href="https://www.boxcode.me" class="link">자동으로 이동하지 않는 경우 여기를 클릭하세요</a>

    <script>
        setTimeout(() => {
            window.location.href = "https://www.boxcode.me";
        }, 3000);
    </script>
</body>
</html>
