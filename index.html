<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>boxcode - 업무의 시작</title>
    <meta http-equiv="refresh" content="5; URL='https://www.boxcode.me'" />
    <meta name="naver-site-verification" content="702df0add270ac62bdff24741e6d612d10efc4c4" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: finalFadeOut 5s ease-in-out forwards;
            animation-delay: 4s;
        }

        .box-emoji {
            font-size: 4em;
            opacity: 0;
            animation: rotateIn 0.8s ease-out forwards;
            display: inline-block;
            margin-bottom: 20px;
        }

        .title-container {
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 0.8s;
        }

        .subtitle {
            font-size: 1.5em;
            color: #fff;
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 1.6s;
            margin: 0.5em 0;
        }

        .loader {
            width: 200px;
            height: 8px;
            background: #2d2d2d;
            border-radius: 4px;
            margin: 30px auto;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 2.4s;
        }

        .loader-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            animation: loading 2.5s ease-in-out forwards;
            transform-origin: left;
            transform: scaleX(0);
        }

        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0);
            }
            100% {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        @keyframes finalFadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        @keyframes slideIn {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .link {
            position: fixed;
            bottom: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-emoji">📦</div>
        <div class="title-container">
            <h1>업무의 새로운 기준, 박스코드</h1>
            <div class="subtitle">더 쉽고 효율적인 업무의 시작</div>
        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>
    <a href="https://www.boxcode.me" class="link">자동으로 이동하지 않는 경우 여기를 클릭하세요</a>

    <script>
        setTimeout(() => {
            window.location.href = "https://www.boxcode.me";
        }, 5000);
    </script>
</body>
</html>
